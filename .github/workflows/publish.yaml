name: Publish Portal

on:
  push:
    paths-ignore:
      - 'infra/**'
      - 'README.md'

  release:
    types: ['published']

jobs:
  check-files:
    runs-on: ubuntu-latest
    outputs:
      should_run: ${{ steps.filter.outputs.run_ci }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get changed files
        id: filter
        run: |
          git fetch --no-tags --depth=1 origin ${{ github.event.before }}
          CHANGED_FILES=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }})

          echo "Changed files:"
          echo "$CHANGED_FILES"

          # Filter out only Markdown files and infra directory changes
          NON_IGNORED_CHANGES=$(echo "$CHANGED_FILES" | grep -vE '\.md$|^infra/' || true)

          if [[ -n "$NON_IGNORED_CHANGES" ]]; then
            echo "run_ci=true" >> $GITHUB_ENV
            echo "run_ci=true" >> $GITHUB_OUTPUT
          else
            echo "run_ci=false" >> $GITHUB_ENV
            echo "run_ci=false" >> $GITHUB_OUTPUT
          fi
  build-and-push:
    permissions:
      contents: read
      packages: write
      id-token: write

    runs-on: ubuntu-latest
    needs: check-files
    if: needs.check-files.outputs.should_run == 'true'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3.3.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/datum-cloud/cloud-portal
          tags: |
            type=ref,event=pr
            type=ref,event=branch
            type=ref,event=branch,suffix=-{{commit_date 'YYYYMMDD-HHmmss'}}
            type=semver,pattern=v{{version}}
            type=semver,pattern=v{{major}}.{{minor}}
            type=semver,pattern=v{{major}}
            type=sha

      - name: Build Portal
        id: push
        uses: docker/build-push-action@v6.13.0
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
