name: Code Checks & Tests

on:
  pull_request:
  push:
    branches: [main]
    paths-ignore:
      - "docs/**"
      - "README.md"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CYPRESS_CACHE_FOLDER: ~/.cache/Cypress

  BUN_CACHE: ~/.bun/install/cache

jobs:
  install:
    name: Install Dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache Dependencies
        id: cache-deps
        uses: actions/cache@v5
        with:
          path: |
            ${{ env.BUN_CACHE }}
            **/node_modules
          key: ${{ runner.os }}-deps-${{ hashFiles('**/bun.lockb', '**/package.json') }}

      - name: Install
        if: steps.cache-deps.outputs.cache-hit != 'true'
        run: bun install --frozen-lockfile

  lint:
    needs: install
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Restore Cache
        uses: actions/cache@v5
        with:
          path: |
            ${{ env.BUN_CACHE }}
            **/node_modules
          key: ${{ runner.os }}-deps-${{ hashFiles('**/bun.lockb', '**/package.json') }}

      - name: Run Lint & Format
        run: |
          echo "Running lint check..."
          bun run lint
          echo "Running format check..."
          bun run format

  typecheck:
    needs: install
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Restore Cache
        uses: actions/cache@v5
        with:
          path: |
            ${{ env.BUN_CACHE }}
            **/node_modules
          key: ${{ runner.os }}-deps-${{ hashFiles('**/bun.lockb', '**/package.json') }}

      - name: Run Typecheck
        run: bun typecheck

  build:
    needs: [lint, typecheck]
    name: Build
    runs-on: ubuntu-latest
    if: ${{ !failure() && !cancelled() }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Restore Cache
        uses: actions/cache@v5
        with:
          path: |
            ${{ env.BUN_CACHE }}
            **/node_modules
          key: ${{ runner.os }}-deps-${{ hashFiles('**/bun.lockb', '**/package.json') }}

      - name: Build
        run: bun run build

      - name: Cache Build
        uses: actions/cache@v5
        with:
          path: build
          key: build-${{ github.sha }}

  tests:
    needs: [build]
    name: Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    if: ${{ !failure() && !cancelled() }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Restore Dependencies Cache
        uses: actions/cache@v5
        with:
          path: |
            ${{ env.BUN_CACHE }}
            **/node_modules
          key: ${{ runner.os }}-deps-${{ hashFiles('**/bun.lockb', '**/package.json') }}

      - name: Run Unit Tests
        id: unit
        env:
          NODE_ENV: test
          CYPRESS: "true"
        run: bun run test:unit:prod

  status-check:
    needs: [install, lint, typecheck, build, tests]
    name: Final Status Check
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Check Workflow Status
        run: |
          if [[ "${{ contains(needs.*.result, 'failure') }}" == "true" ]]; then
            echo "❌ Workflow failed because one or more jobs failed"
            exit 1
          elif [[ "${{ contains(needs.*.result, 'cancelled') }}" == "true" ]]; then
            echo "⚠️ Workflow cancelled because one or more jobs were cancelled"
            exit 1
          else
            echo "✅ All jobs completed successfully"
          fi
