name: Code Quality

on:
  pull_request:
  push:
    branches: ['main']
    paths-ignore:
      - 'docs/**'
      - 'README.md'

jobs:
  check-files:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
  code-quality:
    runs-on: ubuntu-latest
    needs: check-files
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install deps
        run: bun install

      - name: Lint
        run: bun run lint

      - name: Prettier
        run: bun run format
